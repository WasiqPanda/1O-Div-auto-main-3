# Mosquitto MQTT Broker Configuration - Production
# For Military Patrol Tracking System

# Network settings
listener 1883
protocol mqtt

# Authentication - require username/password
allow_anonymous false
password_file /app/backend/mosquitto_passwd

# Access Control List
acl_file /app/backend/mosquitto_acl

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice

# Persistence
persistence true
persistence_location /var/lib/mosquitto/

# Connection limits
max_connections 1000
max_inflight_messages 100

# Message size limit (1MB)
max_packet_size 1048576

# Keep alive settings
max_keepalive 120
